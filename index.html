<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/index.min.css">
    <title>ToDoList</title>
</head>
<body>
    <main class="main">
        <div class="page__wrapper">
            <h1 class="page__title">To Do List</h1>
            <div class="page__btn-group">
                <button class="page__btn-group-btn page__btn-group-add">
                    Добавить
                </button>
                <button class="page__btn-group-btn page__btn-group-remove">
                    Удалить
                </button>
                <button class="page__btn-group-btn page__btn-group-remove-done">
                    Готово
                </button>
            </div>
            <div class="cards">
                <div class="cards__item">
                    <button class="cards__item-btn"></button>
                    <textarea class="cards__item-text" rows="1"></textarea>
                </div>
                <!-- <div class="cards__item">
                    <button class="cards__item-btn"></button>
                    <textarea class="cards__item-text" rows="1"></textarea>
                </div> -->
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
